<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <title>Início</title>
</head>

<body>
    <header class="w-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Nome, Email ou Idade"
                            aria-label="Search" id="findInput">
                        <button class="btn btn-outline-success" type="submit" id="findButton">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-4 container">

        <container class=" py-2 d-flex justify-content-between">
            <h1>Vizualização</h1>
            <button type="button" class="btn btn-outline-primary w-25 fs-5" data-bs-toggle="modal"
                data-bs-target="#modalInsercao">Cadastrar</button>
        </container>
        <hr>
        <table class="table table-striped table-hover text-center" id="tabelaRegistros">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Funções</th>
                </tr>
            </thead>
            <tbody id="tbodyRegistros" class="table-group-divider">

            </tbody>
        </table>
    </main>
    <div class="toast align-items-center position-fixed bottom-0 end-0 m-5" role="alert" aria-live="assertive"
        aria-atomic="true" id="liveToast">
        <div class="d-flex">
            <div class="toast-body" id="liveToastBody">
                Mensagem
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</body>
<!--MODAL cadastro-->
<div class="modal fade" id="modalInsercao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCadastro">
                    <div class="mb-3">
                        <label for="nomeForm" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nomeForm" placeholder="Digite o nome" minlength="3"
                            maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailForm" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="emailForm" placeholder="Digite o email"
                            minlength="1" maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="idadeForm" class="form-label">Idade:</label>
                        <input type="number" class="form-control" id="idadeForm" placeholder="Digite a idade" min="1"
                            maxlength="11" required>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                <button type="reset" class="btn btn-warning">Limpar Campos</button>
                <button type="submit" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!--MODAL Edição-->
<div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEdicao">
                    <div class="mb-3">
                        <label for="nomeFormEdicao" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nomeFormEdicao" placeholder="Digite o nome"
                            minlength="3" maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailFormEdicao" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="emailFormEdicao" placeholder="Digite o email"
                            minlength="1" maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="idadeFormEdicao" class="form-label">Idade:</label>
                        <input type="number" class="form-control" id="idadeFormEdicao" placeholder="Digite a idade"
                            min="1" maxlength="11" required>
                    </div>
                    <input type="hidden" id="idFormEdicao">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-success" id="btnAtualizar">Atualizar</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="js/consulta.js"></script>
<script src="js/funcoes.js"></script>


</html>
